<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-label="장비 외형 이미지">
  <defs>
    <linearGradient id="topFace" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d7dde3"/>
      <stop offset="100%" stop-color="#c2cbd4"/>
    </linearGradient>
    <linearGradient id="sideFace" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bcc6d1"/>
      <stop offset="100%" stop-color="#9eaab8"/>
