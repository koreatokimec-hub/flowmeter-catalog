    <circle cx="620" cy="415" r="22" fill="#dce3eb" stroke="#7a8798" stroke-width="4"/>
    <circle cx="634" cy="462" r="22" fill="#dce3eb" stroke="#7a8798" stroke-width="4"/>
    <circle cx="584" cy="478" r="22" fill="#dce3eb" stroke="#7a8798" stroke-width="4"/>

