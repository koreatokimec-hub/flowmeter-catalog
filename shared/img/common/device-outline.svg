    <linearGradient id="frontFace" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#adb8c6"/>
      <stop offset="100%" stop-color="#8f9cad"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
