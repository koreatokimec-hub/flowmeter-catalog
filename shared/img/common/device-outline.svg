    <rect x="274" y="143" width="132" height="38" rx="6" fill="#a9ff8f"/>
    <circle cx="300" cy="196" r="6" fill="#111827"/>
    <circle cx="327" cy="196" r="6" fill="#111827"/>
    <circle cx="354" cy="196" r="6" fill="#111827"/>

